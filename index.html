<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>AirSwift</title>
    <link rel="shortcut icon" href="/stylesheets/AirSwift.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      function getCookie() {
        if (document.cookie.indexOf("AirSwiftCookie=") == -1) {
          } else {
          window.location = "http://stevenaziz2000.github.io/home.html";
          }
      }
      function passwordCheck() {
        if (document.getElementById("passwordInput").value != "AESLM") {
          document.getElementById("secureLogin").style.height = "150px";
          document.getElementById("errorMessage").innerHTML = "The password you entered is not on our database. Please try again.";
        } else {
          document.cookie = "AirSwiftCookie=Authorized";
          window.location = "http://stevenaziz2000.github.io/home.html";
        }
      }
    </script>
    <style>
      @font-face {
      font-family: 'Myriad Pro Light';
      src: url('/stylesheets/Myriad Pro Light.otf');
      }
    </style>
  </head>
  
  <body onload="getCookie()" style="margin: 0px; padding: 0px; background: linear-gradient(to right, rgba(255, 32, 0, 1) 0%, rgba(255, 68, 0, 1) 25%, rgba(255, 104, 0, 1) 50%, rgba(255, 140, 0, 1) 75%, rgba(255, 176,0, 1) 100%);">
    
    <h1 style="font-family: myriad pro light, helvetica; font-size: 60px; color: white; font-weight: 100; text-align: center; opacity: 0.95; margin: 45px 0px 15px 0px;">Welcome to AirSwift!</h1>
      
    <div id="secureLogin" style="background-color: rgba(255, 255, 255, 0.75); margin: 100px auto 50px auto; border-style: none; padding: 6px 9px 6px 9px; width: 300px; height: 150px;">
      <h1 style="font-family: myriad pro light, helvetica; font-size: 18px; color: black;">Please login</h1>
      <div><h1 style="font-family: myriad pro light, helvetica; font-size: 15px; color: black; font-weight: 100;">Password: </h1></div> 
      <div><form method="post" novalidate name="login">
       <input type="password" autocomplete="on" oninput="passwordCheck()" required maxlength="24" size="24" autofocus placeholder="e.g. smartcat45" id="passwordInput" name="passwordInput">
         <h1 style="font-family: myriad pro light, helvetica; font-size: 15px; color: black; font-weight: 100;">Please do not submit</h1> 
      </form>
      </div>
      <p style="font-family: myriad pro light, helvetica; font-size: 15px;" id="errorMessage"></p>    
    </div>
  </body>
   
</html>
