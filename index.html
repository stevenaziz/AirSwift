    <div id="secureLogin" style="background-color: rgba(255, 255, 255, 0.75); margin: auto; position: relative; top: 100px; border-style: none; padding: 12px; width: 300px; height: 100px;">

   <script>
    function passwordCheck() {
    if (document.getElementById("passwordInput").value != "AESLM") {
      document.getElementById("secureLogin").style.height = "130px";

    } else {
