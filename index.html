<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>AirSwift</title>
    <link rel="shortcut icon" href="/stylesheets/AirSwift.png">

    <style>
      @font-face {
      font-family: 'Myriad Pro Light';
      src: url('/stylesheets/Myriad Pro Light.otf');
      }
    </style>
    
    <script>
       var x = window.innerWidth;
       var y = window.innerHeight;
      
       function getCookie() {
        if (document.cookie.indexOf("AirSwiftCookie=Authorized") == -1) {
          } else {
          setTimeout(redirect, 1000);
          }
        }
      
      function redirect() {
          document.getElementById("loadingToHome").style.zIndex = 4;
          document.getElementById("loader").style.zIndex = 5; 
          document.getElementById("signedIn").style.zIndex = 6;
          setTimeout(windowChange, 6000);
          }
      
       function windowChange() {
        window.location = "http://stevenaziz2000.github.io/home.html";
      }
         
      function passwordCheck() {
        var a = document.getElementById("staySignedIn").checked;
        if (document.getElementById("passwordInput").value != "AESLM") {
          document.getElementById("secureLogin").style.height = "175px";
          document.getElementById("errorMessage").innerHTML = "The password you entered is not on our database. Please try again.";
        } else if (a = "true") {
          document.cookie = "AirSwiftCookie=Authorized; expires=Sat, 08 Dec 2017 03:00:00 UTC; path=/;";
          document.getElementById("secureLogin").style.height = "125px";
          document.getElementById("errorMessage").innerHTML = " ";
          document.getElementById("checkmark").style.opacity = 1;
          setTimeout(loading, 3000);
        } else {
          document.cookie = "AirSwiftCookie=Authorized";
          document.getElementById("secureLogin").style.height = "125px";
          document.getElementById("errorMessage").innerHTML = " ";
          document.getElementById("checkmark").style.opacity = 1;
          setTimeout(loading, 3000);
        }
      }
      
      function loading() {
        document.getElementById("loadingToHome").style.zIndex = 4;
        document.getElementById("loading").style.zIndex = 5;
        setTimeout(windowChange, 1500);
      }
        
    </script>
    <style>
.loaders {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px  solid orange;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 0.5s linear infinite;
  animation: spin 0.5s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
      
      .loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 120px;
  height: 120px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
  </head>
  
  <body onload="getCookie();" style="margin: 0px; padding: 0px;">
   
    <div id="loadingToHome" style="background-color: black; position: absolute; top: 0px; left: 0px; z-index: 1; width: 100%; height: 100%; margin: 0px; border-style: none; padding: 0px; opacity: 0.85;"> </div>
    <div id="loading" style="margin: 0px; border-style: none; padding: 0px; width: 100%; height: 100%; position: absolute; top: 0px; left: 0px; z-index: 2; opacity: 1;">  
<div id="loader" style="margin: 100px auto 100px auto; border-style: none; padding: 0px; opacity: 1;" class="loader"></div>
<div id="signedIn" style="margin: 0px; border-style: none; padding: 0px; width: 100%; height: 100%; position: absolute; top: 0px; left: 0px; opacity: 1;">
<h1 style="margin: 30px 0px 0px 0px; text-align: center; border-style: none; padding: 0px; font-weight: 100; font-family: myriad pro light; font-size: 60px; color: white;">OOps! It looks like you are already signed in. You are being redirected now...</h1></div>
    </div>    
    
    
<div style="margin: 0px; border-style: none; padding: 0px; width: 100%; height: 100%; position: absolute; top: 0px; left: 0px; z-index: 3; opacity: 1; background: linear-gradient(to right, rgba(255, 32, 0, 1) 0%, rgba(255, 68, 0, 1) 25%, rgba(255, 104, 0, 1) 50%, rgba(255, 140, 0, 1) 75%, rgba(255, 176,0, 1) 100%);">
    <h1 style="font-family: myriad pro light, helvetica; font-size: 60px; color: white; font-weight: 100; text-align: center; opacity: 0.95; margin: 30px 0px 15px 0px;">Welcome to AirSwift!</h1>
      
    <div id="secureLogin" style="background-color: rgba(255, 255, 255, 0.75); margin: 90px auto 50px auto; border-style: none; padding: 6px 9px 6px 9px; width: 300px; height: 125px;">
      <h1 style="font-family: myriad pro light, helvetica; font-weight: 100; font-size: 18px; color: black;">Please login</h1>
      <form method="post" name="login">
        <p style="font-family: myriad pro light, helvetica; font-size: 15px; color: black; font-weight: 100; margin: 15px 0px 3px 0px;">Password: <input type="password" oninput="passwordCheck()" maxlength="18" size="18" placeholder="e.g. purpletiger90" id="passwordInput" name="passwordInput"> <img src="http://stevenaziz2000.github.io/checkmark.png" id="checkmark" style="margin: 0px; border-style: none; padding: 0px; width: 18px; height: 18px; position: relative; right: 0px; top: 4px; opacity: 0;"></p> 
         <p style="font-family: myriad pro light, helvetica; font-size: 15px; color: black; font-weight: 100; margin: 3px 0px 3px 0px;"> <input type="checkbox" name="staySignedIn" id="staySignedIn">   Stay signed in</p> 
        <h1 style="font-family: myriad pro light, helvetica; font-size: 15px; color: red; font-weight: 100;">Please do not submit</h1> 
      </form>
     
      <p style="font-family: myriad pro light, helvetica; color: red; font-size: 15px;" id="errorMessage"></p>    
    </div>
     <div style="width: 100%; height: 50px; border-style: none; background: white; margin: 30px 0px 10px 0px; padding: 0px; opacity: 0.85; position: absolute; bottom: 10px; left: 0px; float: left;"><h4 style="padding: 22px 0px 22px 11px; font-weight: 100; font-size: 16px; font-family: myriad pro light, helvetica; color: black; text-align: left; margin: 0px; opacity: 1; border-style: none;">copyright &copy; 2016 AirSwift Inc. All rights reserved.</h4></div>
    </div>
    <div class="loader"></div>
  </body>
   
</html>
