    <div id="secureLogin" style="background-color: rgba(255, 255, 255, 0.75); margin: 100px auto 50px auto; border-style: none; padding: 12px; width: 300px; height: 100px;">

      <h1 style="font-family: myriad pro light, helvetica; font-size: 12px; color: black; font-weight: 100;">Password: </h1> 
      <form method="post" novalidate target="_blank" name="login">
       <input type="password" autocomplete="on" required maxlength="24" size="24" autofocus placeholder="e.g. smartcat45" id="passwordInput" name="passwordInput">
       <input type="submit" value="Submit" onclick="passwordCheck()">
      </form>
